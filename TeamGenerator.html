<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Team generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <div class="container">
                <h1 class="header">Generate your teams in style</h1>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <!-- <span class="input-group-text" id="inputGroup-sizing-default">Enter a team member</span> -->
                            </div>
                            <input  id= "teamMember" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div id="teamListDiv" class="col-12col-md-3 col-lg-4">
                        <p>Member List</p>
                        <ul id="myList">

                        </ul>
                    </div>
                    <div id="teamGroups" class="col-12 col-md-3 col-lg-4">
                      <p>Teams</p>
                    </div>
            </div>
            <div style="background-color: ivory; text-align: center;">
                <button id="AddtoList" type="button" class="btn btn-outline-primary my-3" style= "border-color:white;  color:white;background-color:black;">Add member to list</button>
        </div>
        <div style="background-color: ivory; text-align: center;">
            <button id="generateTeam" type="button" class="btn btn-outline-primary my-3" style= "border-color:white;  color:white;background-color:black;">Generate teams</button>
    </div>
        </div>
        <script>
            members = []
            function addMember()
            {
                let myList = document.querySelector('#myList')
                let divList = document.querySelector('#teamListDiv')
                let teamMember = document.querySelector('#teamMember').value
                let teamList = document.createElement('li')
                let teamListText = document.createTextNode(teamMember)
                teamList.appendChild(teamListText)
                members.push(teamList)
                // console.log(members)
                divList.appendChild(teamList)
                document.querySelector('#teamMember').value = "";
            }
            function generateTeams()
            {
                let listArray = document.querySelectorAll('li')
                let teamGroup = document.querySelector('#teamGroups')
                for (i=0 ; i<2 ;i++)
                {
                    let firstRandom = Math.floor(Math.random() * listArray.length)
                    let secondRandom = Math.floor(Math.random() * listArray.length)
                    let firstTeam = listArray[firstRandom]
                    let secondTeam = listArray[secondRandom]
                    let team1 = document.createElement('p')
                    let team2 = document.createElement('p')
                    let teamText1 = document.createTextNode(firstTeam)
                    let teamText2 = document.createTextNode(secondTeam)
                    team1.appendChild(teamText1)
                    team2.appendChild(teamText2)
                    teamGroup.appendChild(team1)
                    teamGroup.appendChild(team2)
                }
            }
            let addButton = document.querySelector('#AddtoList')
            document.querySelector('#generateTeam').addEventListener('click' , generateTeams)
            addButton.addEventListener('click' , addMember)
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
